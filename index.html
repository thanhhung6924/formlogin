<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="POST" class="form" id="form-1">
      <div class="container">
        <h1 class="heading__login">Login</h1>
        <!-- USERNAME -->
        <div class="form-control">
          <label for="username"></label>
          <input id="username" type="text" placeholder="Username" />
          <span></span>
        </div>
        <!-- EMAIL -->
        <div class="form-control">
          <label for="email"></label>
          <input id="email" type="text" placeholder="Email" />
          <span></span>
        </div>
        <!-- PASSWORD -->
        <div class="form-control">
          <label for="pw"></label>
          <input id="pw" type="text" placeholder="Password" />
          <span></span>
        </div>
        <!-- CONFIRM PASSWWORD -->
        <div class="form-control">
          <label for="cfpw"></label>
          <input id="confirmpw" type="text" placeholder="Confirm Password" />
          <span></span>
        </div>

        <!-- SUBMIT -->
        <button class="btn__submit" type="submit">Login</button>
        <div class="signup__link">Not a member? <a href="">Signup</a></div>
      </div>
    </form>

    <script src="./main.js"></script>
    <script>
      Validator({
        form: "#form-1",
        rules: [
          Validator.isRequied("#username"), // Bắt buộc nhập username
          Validator.isRequied("#pw"), // Bắt buộc nhập password
          Validator.isRequied("#confirmpw"), // Bắt buộc nhập confirm password
          Validator.isEmail("#email"), // Kiểm tra định dạng email
          Validator.minLength("#pw", 10), // Password phải có ít nhất 10 ký tự
          // Thêm các quy tắc kiểm tra khác nếu cần
        ],
      });
    </script>
  </body>
</html>
